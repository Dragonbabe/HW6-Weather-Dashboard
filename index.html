<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1>Weather Dashboard!</h1>
        <h2>Search For A City</h2>
        <div class="row">
            <div class="col-4"><input id="userinput"><button id="searchbutton">Click Here to Search!</button>
                <div id="displaycities"></div>
                <img id="icons" src="" alt="weather icon">
            </div>
            <div class="col-8">
                <h3 id="currentcity"></h3>
                <div id="currenttemp">Current Temperature <span id="displaytemp"></span></div>
                <div>Current Humidity <span id="displayhumidity"></span></div>

                <div>Wind speed <span id="displaywindspeed"></span></div>
                <div>UV Index <span id="displayuvindex"></span></div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h2>5 Day Forecast</h2>
            </div>

            <div class="row">
                <div class="col-2">
                    <div id="displayday1"></div>
                </div>

                <div class="col-2">
                    <div id="displayday2"></div>
                </div>

                <div class="col-2">
                    <div id="displayday3">day 3</div>
                </div>

                <div class="col-2">
                    <div id="displayday4">day 4</div>
                </div>

                <div class="col-2">
                    <div id="displayday5"></div>
                </div>

            </div>

        </div>

    </div>



















    <script src="script.js"></script>
</body>

</html>
