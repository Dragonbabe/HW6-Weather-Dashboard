<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

</head>

<body>
    <h1>Weather Dashboard!</h1>
    <h2>Search For A City</h2>
    <div class="row">
        <div class="col-4"><input id="userinput"><button id="searchbutton">Click Here to Search!</button>
            <div id="displaycities"></div>
        </div>
        <div class="col">
            <h3>City Name</h3>
            <div id="currenttemp">Current Temperature <span id="displaytemp"></span></div>
            <div>Current Humidity <span id="displayhumidity"></span></div>

            <div>Wind speed <span id="displaywindspeed"></span></div>
            <div>UV Index <span id="displayuvindex"></span></div>
            <div>5 Day Forecast <span id="display5dayforecast"></span></div>
        </div>
    </div>


















    <script src="script.js"></script>
</body>

</html>
