<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>

<body>
    <div class="container">
        <h1>Weather Dashboard!</h1>
        <h2>Search For A City</h2>
        <div class="row">
            <div class="col-4">
                <input id="userinput" />
                <button id="searchbutton">Click Here to Search!</button>
                <div id="displaycities"></div>
                <img id="icons" src="" alt="weather icon">
            </div>
            <div class="col-8">
                <h3 id="currentcity"></h3>
                <h4 id="currentdate"></h4>
                <h5 id="moment"></h5>
                <div id="currenttemp">Current Temperature</div>
                <div id="displaytemp"></div>

                <div>Current Humidity <div id="displayhumidity"></div>

                    <div>Wind speed <div id="displaywindspeed"></div>
                        <div>UV Index <div id="displayuvindex"></div>
                        </div>


                        <div class="row">
                            <div class="col-12">
                                <h2>5 Day Forecast</h2>
                            </div>

                            <div class="row" id="displayforecast">
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" type="text/javascript"></script>
    <script src="script.js"></script>

</body>

</html>
